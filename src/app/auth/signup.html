<div class="account-wrapper">
    <div class="account-body">
        <h3>Get Started with a Free Account.</h3>
        <h5>Sign up in 30 seconds. No credit card required.</h5>
        <form class="form account-form">

            <div class="form-group">
                <label for="signup-email" class="placeholder-hidden">Email Address</label>
                <input type="text" class="form-control" id="signup-email" placeholder="Your Email" tabindex="1" ng-model="vm.registration.userName" required ng-email autofocus>
            </div>

            <div class="form-group">
                <label for="login-password" class="placeholder-hidden">Password</label>
                <input type="password" class="form-control" id="login-password" placeholder="Password" tabindex="4" ng-model="vm.registration.password" required>
            </div>

            <div class="form-group">
                <label for="login-password" class="placeholder-hidden">Password</label>
                <input type="password" class="form-control" id="login-password" placeholder="Confirm Password" tabindex="4" ng-model="vm.registration.confirmPassword" required>
            </div>

            <div class="form-group">
                <label class="checkbox-inline">
                    <input type="checkbox" class="" value="" tabindex="5" ng-model="vm.agree"> I agree to the <a href="javascript:;" target="_blank">Terms of Service</a> &amp; <a href="javascript:;" target="_blank">Privacy Policy</a>
                </label>
            </div>

            <div class="form-group">
                <button type="submit" class="btn btn-secondary btn-block btn-lg" tabindex="6" ng-class="{disabled: !vm.agree}">
                    Create My Account &nbsp; <i class="fa fa-play-circle"></i>
                </button>
            </div>

        </form>
    </div>

    <div class="account-footer">
        <p>
            Already have an account? &nbsp;
            <a href="#/login" class="">Login to your Account!</a>
        </p>
    </div>
</div>
